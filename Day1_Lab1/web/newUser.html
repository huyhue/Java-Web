<html>
    <head>
        <title>Web java first</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>New User</h2>
        <hr>
        <form action="NewUserController" method="POST">
            Name:
            <input type="text" name="name" /><br><br>
            Password:
            <input type="password" name="password" /><br><br>
            Gender:
            <input type="radio" name="gender" value="true" checked />Male
            <input type="radio" name="gender" value="false" />Female
            <br><br>
            <input type="submit" value="Add User" />
        </form>
        
        <hr>
        <h2>List User</h2>
        <form action="ListUserController" method="POST">
            <input type="submit" value="List User" />
        </form>
        <hr>
        <h2>Login User</h2>
        <form action="LoginUserController" method="POST">
            <input type="submit" value="Login User" />
        </form>
        <hr>
        <h2>Search User</h2>
        <form action="SearchUserController" method="POST">
            <input type="submit" value="Search User" />
        </form>
        <hr>
        
    </body>
</html>
